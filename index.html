<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <button id='NL'><img src="icons/nl.svg" width="20px" height="15px"/></button>
    <button id='EN'><img src="icons/UK.svg" width="20px" height="15px"/></button>
    <h1>Pixel Art Maker</h1>
    Created By<span id="name">Mahmoud Elattar</span>

    <h2 id="ch">Choose Grid Size</h2>
    <form id="sizePicker">
        <span id="H">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        <span id="W">Grid Width:</span>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input id="submit" type="submit">
    </form>

    <h2 id="pick">Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 id="Design">Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
